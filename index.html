<!doctype html>
<html lang="en" data-theme="dracula">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pokedex</title>

		<!-- Tailwind -->
		<link rel="stylesheet" href="public/styles/output.css" />

		<!-- Scripts -->
		<script src="generation.js" defer></script>
		<script src="script.js" defer></script>
	</head>
	<body class="w-screen min-h-screen px-4 py-8">
		<h1 class="text-4xl text-center font-chelsea">POKEDECKS</h1>

		<!-- Search Elements -->
		<section
			class="flex flex-wrap items-end justify-center gap-4 py-6 mx-auto max-w-7xl"
		>
			<!-- By name -->
			<div class="w-full max-w-xs form-control">
				<label class="label">
					<span class="text-xs label-text">Search by name</span>
				</label>
				<input
					type="text"
					placeholder="Type here"
					class="w-full max-w-xs input input-bordered"
					id="name-input"
				/>
			</div>

			<!-- Search Button -->
			<button class="btn btn-primary" id="search-btn">Search</button>

			<!-- By Type -->
			<div class="w-full max-w-xs form-control">
				<label class="label">
					<span class="text-xs label-text">Filter by Type</span>
				</label>
				<select class="w-full max-w-xs select select-bordered" id="type-select">
					<option selected value="all">All</option>
				</select>
			</div>

			<!-- By Generation -->
			<div class="w-full max-w-xs form-control">
				<label class="label">
					<span class="text-xs label-text">Filter by Generation</span>
				</label>
				<select class="w-full max-w-xs select select-bordered" id="type-select">
					<option value="one" selected>Gen 1</option>
					<option value="two">Generation 2</option>
					<option value="three">Generation 3</option>
					<option value="four">Generation 4</option>
					<option value="five">Generation 5</option>
					<option value="six">Generation 6</option>
					<option value="seven">Generation 7</option>
					<option value="eight">Generation 8</option>
				</select>
			</div>

			<!-- Reset -->
			<button class="btn btn-accent" id="search-btn">Reset Results</button>
		</section>

		<!-- Results -->
		<section>
			<!-- Results heading -->
			<h2 class="pb-4 text-3xl text-center font-chelsea">Results</h2>

			<!-- Loading -->
			<div class="flex items-center justify-center opacity-0" id="loading">
				<span class="w-12 mx-auto loading loading-dots text-yellow-50"></span>
			</div>

			<!-- Pokemon Cards -->
			<section
				class="grid grid-cols-1 gap-x-4 gap-y-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 text-zinc-700"
				id="pokemon-container"
			>
				<!-- Mockup Data -->
				<label class="swap swap-flip">
					<!-- Hidden checkbox for toggling -->
					<input type="checkbox" />

					<!-- Base Card -->
					<div class="bg-green-800 card swap-off">
						<!-- ID -->
						<h3 class="card-id">#001</h3>
						<!-- Image -->
						<img
							src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png"
							alt="Bulbasaur"
							class="h-32 max-w-[91%]"
						/>
						<!-- Name -->
						<h3 class="text-2xl font-semibold capitalize">Bulbasaur</h3>

						<!-- Type -->
						<div class="flex gap-x-2">
							<p class="type">Grass</p>
							<p class="type">Poison</p>
						</div>
					</div>

					<!-- Abilites -->
					<div class="bg-green-800 card swap-on">
						<!-- ID -->
						<h3 class="card-id">#001</h3>
						<!-- Image -->
						<img
							src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png"
							alt="Bulbasaur"
							class="w-32"
						/>
						<!-- Name -->
						<h3 class="-mt-4 text-2xl font-semibold">Bulbasaur</h3>

						<!-- Type -->
						<p class="w-10/12 font-medium text-center">
							Abilities: Overgrow, Chlorophyll
						</p>
					</div>
				</label>
			</section>
		</section>
		<!-- Empty divs to import the tailwind styles -->
		<div class="bg-green-400"></div>
		<div class="bg-red-400"></div>
		<div class="bg-blue-400"></div>
		<div class="bg-yellow-400"></div>
		<div class="bg-gray-400"></div>
		<div class="bg-purple-400"></div>
		<div class="bg-pink-400"></div>
		<div class="bg-yellow-700"></div>
		<div class="bg-yellow-300"></div>
		<div class="bg-red-600"></div>
		<div class="bg-pink-600"></div>
		<div class="bg-gray-600"></div>
		<div class="bg-purple-600"></div>
		<div class="bg-cyan-400"></div>
		<div class="bg-yellow-50"></div>
		<div class="bg-gray-800"></div>
		<div class="bg-zinc-700"></div>
		<div class="bg-zinc-800"></div>
		<div class="bg-zinc-900"></div>
		<div class="bg-blue-300"></div>
	</body>
</html>
