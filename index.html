<!doctype html>
<html lang="en" data-theme="dracula">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pokedecks</title>

		<!-- Tailwind -->
		<link rel="stylesheet" href="public/styles/output.css" />

		<!-- Scripts -->
		<script src="generation.js" defer></script>
		<script src="script.js" defer></script>

		<!-- Meta tags -->
		<meta
			name="description"
			content="Simple Pokemon Viewer from Gen 1 to Gen 8. Powered by Tailwind CSS, DaisyUI, and Vanilla Javascript."
		/>
		<meta
			name="keywords"
			content="Javascript, vanilla javascript, tailwindcss, daisyui, html, css, pokedex, pokemon, pokemon viewer, gen 1, gen 2, gen 3, gen 4, gen 5, gen 6, gen 7, gen 8, pokemon card, shiny pokemon"
		/>
		<meta name="author" content="Nirzon Taru Karmakar" />
		<meta name="robots" content="index, follow" />
	</head>
	<body class="w-screen min-h-screen px-4 py-8">
		<h1 class="text-4xl text-center font-chelsea">POKEDECKS</h1>

		<!-- Search Elements -->
		<section
			class="flex flex-wrap items-end justify-center gap-4 py-6 mx-auto max-w-7xl"
		>
			<!-- By name -->
			<div class="w-full max-w-xs form-control">
				<label class="label">
					<span class="text-xs label-text">Search by name</span>
				</label>
				<input
					type="text"
					placeholder="Type here"
					class="w-full max-w-xs input input-bordered"
					id="name-input"
					form="search"
				/>
			</div>

			<!-- By Type -->
			<div class="w-full max-w-xs form-control">
				<label class="label">
					<span class="text-xs label-text">Filter by Type</span>
				</label>
				<select class="w-full max-w-xs select select-bordered" id="type-select">
					<option selected value="all">All</option>
				</select>
			</div>

			<!-- By Generation -->
			<div class="w-full max-w-xs form-control">
				<label class="label">
					<span class="text-xs label-text">Filter by Generation</span>
				</label>
				<select
					class="w-full max-w-xs select select-bordered"
					id="generation-select"
				>
					<option value="one" selected>Generation 1</option>
					<option value="two">Generation 2</option>
					<option value="three">Generation 3</option>
					<option value="four">Generation 4</option>
					<option value="five">Generation 5</option>
					<option value="six">Generation 6</option>
					<option value="seven">Generation 7</option>
					<option value="eight">Generation 8</option>
				</select>
			</div>

			<!-- Reset -->
			<button class="btn btn-accent" id="reset-btn">Reset Results</button>

			<!-- Settings -->
			<button class="btn btn-secondary" id="settings-btn">Settings</button>
		</section>

		<!-- Results -->
		<section>
			<!-- Results heading -->
			<h2 class="pb-4 text-3xl text-center font-chelsea">Results</h2>

			<!-- Loading -->
			<div class="flex items-center justify-center opacity-0" id="loading">
				<span class="w-12 mx-auto loading loading-dots text-yellow-50"></span>
			</div>

			<!-- No Results -->
			<p
				class="hidden text-2xl font-bold text-center text-red-500"
				id="no-results"
			>
				No results found!
			</p>

			<!-- Pokemon Cards -->
			<section
				class="grid grid-cols-1 px-4 gap-x-4 gap-y-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 text-zinc-700"
				id="pokemon-container"
			>
				<!-- Data is injected here -->
			</section>
		</section>

		<!-- Settings Modal -->
		<dialog id="settingsModal" class="modal">
			<div class="w-96 modal-box">
				<h3 class="pb-6 text-lg font-bold text-center">User Settings</h3>
				<table>
					<tbody class="flex flex-col gap-4">
						<tr class="flex justify-between">
							<td>Theme</td>
							<td class="pl-8">
								<select
									class="select select-bordered select-sm"
									id="theme-select"
								>
									<option value="light">Light</option>
									<option value="dark">Dark</option>
								</select>
							</td>
						</tr>
						<tr class="flex justify-between">
							<td>Enable Hover (Results will refresh)</td>
							<td class="pl-8">
								<input type="checkbox" class="checkbox" id="enable-hover" />
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<form method="dialog" class="modal-backdrop">
				<button>close</button>
			</form>
		</dialog>
	</body>
</html>
